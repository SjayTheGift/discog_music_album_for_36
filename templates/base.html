{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Django Music-Album</title>
</head>
<body style="background: url({% static 'img/background.jpg' %}); background-repeat: no-repeat;
        background-size: cover;">

<div class="container" id="cover">
        <nav class="navbar navbar-expand-md navbar-light bg-color">
            <a href="" class="navbar-brand text-light">36</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link active text-light">Home</a>
                    <a href="{% url 'albums' %}" class="nav-item nav-link active text-light">Music Album</a>
                </div>
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <form id="logout_form">
                        {% csrf_token %}
                        <p class="nav-item nav-link text-light" id="logout">Logout</p>
                    </form>
                        {% else %}
                    <a href="{% url 'sign_in' %}" class="nav-item nav-link text-light">Login</a>
                    <a href="{% url 'sign_up' %}" class="nav-item nav-link text-light">Register</a>
                    {% endif %}
                </div>
            </div>
       </nav>
   </div>
    <!--End Container-->
  <hr>
    {% block content %}
     <!-- Content Goes here -->
    {% endblock content %}

     <!--JQuery-->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!--Popper JS-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <!--Bootstrap JS-->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Datatables JS-->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

     <!--User JS-->
     <script src="{% static 'js/ajax_calls.js' %}"></script>
    <!--datatables api js-->
    <script src="{% static 'js/data_tables.js' %}"></script>


</body>
</html>
